<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Saathi - Sign Up</title>
  <style>
    /* ----- General Reset ----- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #e0f0ff, #c2e0ff); /* soft blue gradient */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: #fff;
      width: 400px;
      padding: 35px 25px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
    }

    .login-container h2 {
      margin-bottom: 20px;
      font-size: 26px;
      color: #0D47A1; /* deep blue for heading */
    }

    form {
      display: flex;
      flex-direction: column;
      text-align: left;
    }

    label {
      margin-bottom: 5px;
      font-size: 14px;
      color: #0D47A1; /* blue labels */
    }

    input {
      padding: 12px 14px;
      margin-bottom: 15px;
      border: 1px solid #0D47A1; /* blue border */
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #1976D2; /* brighter blue on focus */
      box-shadow: 0 0 0 3px rgba(25,118,210,0.2);
    }

    .btn {
      padding: 12px;
      background-color: #0D47A1; /* blue button */
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-bottom: 10px;
    }

    .btn:hover {
      background-color: #1976D2;
    }

    .btn-google {
      padding: 12px;
      background-color: #DB4437;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-bottom: 15px;
    }

    .btn-google:hover {
      background-color: #C23321;
    }

    .links {
      text-align: center;
      font-size: 14px;
      margin-top: 10px;
    }

    .links a {
      color: #0D47A1; /* blue links */
      text-decoration: none;
      font-weight: 500;
    }

    .links a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-10px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Create Your Account</h2>
    <form>
      <label for="company name">Company Name :</label>
      <input type="name" id="company name" placeholder="Name" required>

      <label for="first name">first name :</label>
      <input type="text" id=" first name" placeholder="Enter first name  " required>

       <label for="Last name">Last name :</label>
      <input type="text" id="last name" placeholder="Enter last name" required>


      <label for="email">Email :</label>
      <input type="email" id="email" placeholder="Enter Email" required>

      <label for="password">Password :</label>
      <input type="password" id="password" placeholder="Enter Password" required>

      <label for="Phone-number">Number :</label>
      <input type="phone-number" id="Phone-number" placeholder="Enter Phone-number" required>


      <button type="submit" class="btn">Sign Up</button>
      <button type="button" class="btn-google">Sign Up with Google</button>
    </form>

    <div class="links">
      <span>Already have an account? <a href="login.html">Login</a></span>
    </div>
  </div>

</body>
</html>
