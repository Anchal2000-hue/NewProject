<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Saathi - Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family: 'Roboto', sans-serif; }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
    }

    header {
      position: sticky;
      top: 0;
      width: 100%;
      height: 80px;
      display: flex;
      align-items: center;
      padding: 0 30px;
      background: linear-gradient(90deg, rgba(255,255,255,0.9), rgba(255,255,255,0.8));
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
      z-index: 100;
      backdrop-filter: blur(12px);
      transition: all 0.3s ease;
    }

    header img {
      height: 55px;
    }

    .cards-wrapper {
      display: flex;
      gap: 50px;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      max-width: 900px;
      width: 100%;
      flex-grow: 1;
      margin-top: 30px;
    }

    .card {
      flex: 1 1 300px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 25px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.1);
      padding: 40px 30px;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
      backdrop-filter: blur(10px);
    }

    .card:hover {
      transform: translateY(-10px) scale(1.03);
      box-shadow: 0 25px 60px rgba(0,0,0,0.2);
    }

    .card img {
      width: 120px;
      height: 120px;
      margin-bottom: 20px;
    }

    .card h2 { font-size: 24px; color: #0D47A1; margin-bottom: 10px; }
    .card p { color: #444; font-size: 16px; margin-bottom: 20px; }

    .card button {
      padding: 12px 25px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #1976D2, #0D47A1);
      color: #fff;
      cursor: pointer;
      transition: transform 0.3s, background 0.3s;
    }

    .card button:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #0D47A1, #1976D2);
    }

    .logout-btn {
      position: fixed;
      bottom: 30px;
      padding: 12px 25px;
      border: none;
      border-radius: 12px;
      background-color: #DB4437;
      color: #fff;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.3s, background 0.3s;
    }

    .logout-btn:hover { background-color: #C23321; transform: scale(1.05); }

    @media(max-width: 650px) {
      .cards-wrapper { flex-direction: column; gap: 30px; }
      .card img { width: 100px; height: 100px; }
    }
  </style>
</head>
<body>

  <header>
    <img src="WhatsApp Image 2025-09-23 at 17.57.08_ef40957d.jpg" alt="Task Saathi Logo">
  </header>

  <div class="cards-wrapper">
    <div class="card" onclick="location.href='employee-dashboard.html'">
      <img src="https://img.icons8.com/color/96/000000/employee-card.png" alt="Employee">
      <h2>Employee</h2>
      <p>Access your tasks, track your progress, and collaborate efficiently.</p>
      <button>Go to Employee</button>
    </div>

    <div class="card" onclick="location.href='employer-dashboard.html'">
      <img src="https://img.icons8.com/color/96/000000/businessman.png" alt="Employer">
      <h2>Employer</h2>
      <p>Assign tasks, monitor team performance, and manage your workforce.</p>
      <button>Go to Employer</button>
    </div>
  </div>

  <button class="logout-btn" onclick="logoutUser()">Logout</button>

  <script>
    if(localStorage.getItem('loggedIn') !== 'true') {
      window.location.href = 'login.html';
    }

    function logoutUser() {
      localStorage.removeItem('loggedIn');
      window.location.href = 'index.html';
    }
  </script>

</body>
</html>
