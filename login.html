<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Saathi - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {margin:0; padding:0; box-sizing:border-box; font-family: 'Roboto', sans-serif;}

    body {
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: #fff;
      width: 420px;
      padding: 30px 25px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
    }

    .login-container h2 {
      margin-bottom: 20px;
      font-size: 26px;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
      text-align: left;
    }

    label {
      margin-bottom: 5px;
      font-size: 14px;
      color: #444;
    }

    input, select {
      padding: 10px 12px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #1976D2;
      box-shadow: 0 0 0 3px rgba(25,118,210,0.2);
    }

    .btn {
      padding: 12px;
      background: linear-gradient(135deg, #1976D2, #0D47A1);
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 10px;
    }

    .btn:hover {
      background: linear-gradient(135deg, #0D47A1, #1976D2);
    }

    .links {
      text-align: center;
      font-size: 14px;
      margin-top: 10px;
    }

    .links a {
      color: #1976D2;
      text-decoration: none;
      font-weight: 500;
    }

    .links a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-10px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login to Task Saathi</h2>
    <form id="loginForm">
      <label for="name">Full Name:</label>
      <input type="text" id="name" placeholder="Enter Full Name" required>

      <label for="company">Company Name:</label>
      <input type="text" id="company" placeholder="Enter Company Name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter Email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Enter Password" required>

      <label for="role">Select Role:</label>
      <select id="role" required>
        <option value="">--Select Role--</option>
        <option value="employee">Employee</option>
        <option value="employer">Employer</option>
      </select>

      <button type="submit" class="btn">Login</button>
    </form>

    <div class="links">
      <span>Don't have an account? <a href="signup.html">Sign Up</a></span>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      // Get form values
      const name = document.getElementById('name').value.trim();
      const company = document.getElementById('company').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const role = document.getElementById('role').value;

      // Save login info (simulated login)
      localStorage.setItem('loggedIn', 'true');
      localStorage.setItem('role', role);
      localStorage.setItem('name', name);
      localStorage.setItem('company', company);
      localStorage.setItem('email', email);

      // Redirect to dashboard
      window.location.href = 'dashboard.html';
    });
  </script>

</body>
</html>
